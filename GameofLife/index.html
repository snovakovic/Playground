<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Game Of Life</title>
    <link href="gof.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h3>Conway's Game of Life</h3>
        <div id="gofWrapper"></div>

        <div id="gameControlles">
            <button id="start-game" onclick="gof.start()">Start Game</button>
            <button id="new-game" onclick="gof.newGame()">New Game</button>
        </div>
        <p id="game-info"> Click on map to set up game. After the game is set up start the game. </p>
    </div>
    <script src="gof.js"></script>
    <script>
        var gof = new GameOfLife(onNewGame, onGameStart);
        gof.newGame();

        function onGameStart() {
            document.getElementById("start-game").style.display = "none";
            document.getElementById("game-info").style.display = "none";
            document.getElementById("new-game").style.display = "block";
        };

        function onNewGame() {
            document.getElementById("start-game").style.display = "block";
            document.getElementById("game-info").style.display = "block";
            document.getElementById("new-game").style.display = "none";
        };
    </script>
</body>

</html>
